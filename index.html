<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? ğŸ’•</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", "Comic Sans MS", cursive;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 40px 30px 50px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
      animation: popIn 0.8s ease;
      position: relative;
    }

    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
      font-size: 26px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 160px;
      margin-top: 10px;
      overflow: hidden;
    }

    button {
      border: none;
      border-radius: 40px;
      padding: 14px 30px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      white-space: nowrap;
    }

    #yes {
      background: #ff4d88;
      color: #fff;
      left: 25%;
      top: 30px;
      transition: transform 0.2s ease;
    }

    #yes:hover {
      transform: scale(1.15);
    }

    #no {
      background: #ced4da;
      color: #333;
      left: 55%;
      top: 30px;
      animation: nervousHop 0.6s infinite ease-in-out;
    }

    @keyframes nervousHop {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-10px); }
      60%  { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .result h2 {
      color: #ff4d88;
    }

    .result img {
      width: 220px;
      margin-top: 15px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    audio { display: none; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey my love ğŸ’–</h1>
    <p>Will you be my Valentine? ğŸŒ¹</p>

    <div class="buttons" id="buttons">
      <button id="yes">YES ğŸ˜</button>
      <button id="no">NO ğŸ™ƒ</button>
    </div>

    <div class="result" id="result">
      <h2>YAYYY!! ğŸ¾ğŸ’•</h2>
      <p>You just made me the happiest ğŸ˜­ğŸ’–</p>
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute Cat">
    </div>
  </div>

  <audio id="runSound" src="https://www.myinstants.com/media/sounds/cartoon-hop.mp3"></audio>
  <audio id="yesSound" src="https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3"></audio>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const buttons = document.getElementById('buttons');
    const result = document.getElementById('result');
    const runSound = document.getElementById('runSound');
    const yesSound = document.getElementById('yesSound');

    function jumpAway() {
      const area = buttons.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const maxX = area.width - btn.width;
      const maxY = area.height - btn.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      runSound.currentTime = 0;
      runSound.play();
    }

    // Runs away FOREVER until YES is clicked
    noBtn.addEventListener('mouseenter', jumpAway);
    noBtn.addEventListener('mousemove', jumpAway);
    noBtn.addEventListener('touchstart', jumpAway);

    yesBtn.addEventListener('click', () => {
      noBtn.style.animation = 'none';
      yesSound.play();
      buttons.style.display = 'none';
      result.style.display = 'block';
    });
  </script>

</body>
</html>
