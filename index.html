<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? üíï</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", "Comic Sans MS", cursive;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 40px 30px 50px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
      animation: popIn 0.8s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 5px;
      font-size: 26px;
    }

    h2 {
      color: #ff4d88;
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .buttons {
      position: relative;
      height: 190px;
      margin-top: 10px;
      overflow: hidden;
    }

    button {
      border: none;
      border-radius: 40px;
      padding: 14px 30px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      white-space: nowrap;
    }

    #yes {
      background: #ff4d88;
      color: #fff;
      left: 28%;
      top: 50px;
      transition: transform 0.2s ease;
      z-index: 2;
    }

    #yes:hover { transform: scale(1.15); }

    #no {
      background: #ced4da;
      color: #333;
      left: 55%;
      top: 50px;
      animation: infiniteHop 0.6s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes infiniteHop {
      0%   { transform: translateY(0); }
      25%  { transform: translateY(-12px); }
      50%  { transform: translateY(6px); }
      75%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .result h3 { color: #ff4d88; }

    .result img {
      width: 220px;
      margin-top: 15px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* HEARTS & CONFETTI */
    .heart, .confetti {
      position: absolute;
      pointer-events: none;
      animation: floatUp 2.5s ease forwards;
    }

    .heart {
      color: #ff4d88;
      font-size: 20px;
    }

    .confetti {
      width: 8px;
      height: 8px;
      background: hsl(var(--hue), 80%, 60%);
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to   { transform: translateY(-200px) rotate(360deg); opacity: 0; }
    }

    audio { display: none; }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey Putputi üíñ</h1>
    <h2>Will you be my Valentine? üåπ</h2>

    <div class="buttons" id="buttons">
      <button id="yes">YES üòç</button>
      <button id="no">NO üôÉ</button>
    </div>

    <div class="result" id="result">
      <h3>YAYYYY!! üêæüíï</h3>
      <p>You just made me the happiest üò≠üíñ</p>
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute Cat">
    </div>
  </div>

  <audio id="runSound" src="https://www.myinstants.com/media/sounds/cartoon-hop.mp3"></audio>
  <audio id="nopeSound" src="https://www.myinstants.com/media/sounds/cartoon-nope.mp3"></audio>
  <audio id="yesSound" src="https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3"></audio>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const buttons = document.getElementById('buttons');
    const result = document.getElementById('result');
    const card = document.getElementById('card');

    const runSound = document.getElementById('runSound');
    const nopeSound = document.getElementById('nopeSound');
    const yesSound = document.getElementById('yesSound');

    let chaosInterval;

    function moveNoRandomly() {
      const area = buttons.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const maxX = area.width - btn.width;
      const maxY = area.height - btn.height;

      noBtn.style.left = Math.random() * maxX + 'px';
      noBtn.style.top = Math.random() * maxY + 'px';

      runSound.currentTime = 0;
      runSound.play();
    }

    chaosInterval = setInterval(moveNoRandomly, 800);

    // Speed increases as cursor gets closer
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = rect.left + rect.width / 2 - e.clientX;
      const dy = rect.top + rect.height / 2 - e.clientY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 150) {
        moveNoRandomly();
        nopeSound.currentTime = 0;
        nopeSound.play();
      }
    });

    noBtn.addEventListener('touchstart', () => {
      moveNoRandomly();
      nopeSound.currentTime = 0;
      nopeSound.play();
    });

    function spawnCelebration() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'üíñ';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.bottom = '0px';
        card.appendChild(heart);

        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.bottom = '0px';
        confetti.style.setProperty('--hue', Math.random() * 360);
        card.appendChild(confetti);

        setTimeout(() => {
          heart.remove();
          confetti.remove();
        }, 2500);
      }
    }

    yesBtn.addEventListener('click', () => {
      clearInterval(chaosInterval);
      noBtn.style.animation = 'none';
      yesSound.play();
      buttons.style.display = 'none';
      result.style.display = 'block';
      spawnCelebration();
    });
  </script>

</body>
</html>
